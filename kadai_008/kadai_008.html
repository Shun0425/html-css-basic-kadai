<!DOCTYPE html>
<html>
<head>
    <title>8章課題</title>
    <meta name="description" content="このページは8章の課題です。">
    <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <!-- ナビゲーションの部分のHTMLを記述してください -->
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>
            <a href="https://www.sejuku.net/">経済</a>
            <a href="https://www.sejuku.net/">スポーツ</a>
            <a href="https://www.sejuku.net/">テクノロジー</a>
        </nav>
    </header>
    <main>
    <article>
        <h2>社会</h2>
        <section>
            <!-- 社会のセクションのHTMLを記述してください -->
            <h3>和菓子店も「トリックオアトリート！」</h3>
            <p>日本でも年々人気の高まるハロウィン。<br>
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
            <audio src="ichi.mp3" controls></audio>
        </section>
        <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
        <!-- アンケートフォームのHTMLを記述してください -->
            <label>
                氏名
                <input type="text"name="name" placeholder="名前を入力してください">
            </label><br>
            <label>
                年代
                <select name="age">
                    <option value="10">10代以下</option>
                    <option value="20">20代</option>
                    <option value="30">30代</option>
                    <option value="40">40代</option>
                </select>
            </label><br>
            <label>
                性別
                <input type="radio" name="gender" value="male">男性
                <input type="radio" name="gender" value="female">女性
                <input type="radio" name="gender" value="other">その他
            </label><br>
            <label>
                おすすめ和菓子の名称
                <input type="text" name="name" placeholder="例：みたらし団子">
            </label><br>
            <label>
                おすすめする理由
                <textarea name="reason"></textarea>
            </label><br>
            <label>
                個人情報保護方針に同意する
                <input type="checkbox" name="agree" value="agree">
            </label><br>
            <button type="submit">送信</button>
            <button type="reset">リセット</button>
        </form>
        </section>
    </article>
    <article>
      <h2>テクノロジー</h2>
      <section>
        <!-- テクノロジーのセクションのHTMLを記述してください -->
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
            動画の内容はHTML/CSSの解説です。
        </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=ioax_Q2FUZ6M8NnT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy;SAMURAIニュース</p>
  </footer>
</body>
</html>
